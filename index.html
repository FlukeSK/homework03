<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet" href="FontAwesome6.2.0/css/all.css"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="icon" src="icon-logo.png" alt="scroll" />
        <span>Job</span>Passcard
      </div>

<!-- logo icon -->

      <div class="left">
        <a href="#"><b> ABOUT US </b></a>
        <a href="#"><b> PASSCARD </b></a>
        <a href="#"><b> PROFILE </b></a>
      </div>
      <div class="right">
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass" style="color: #f5f5f5"></i>
        </div>
        <div class="icon">
          <div class="cart">
          <i class="fa-solid fa-cart-shopping" style="color: #f5f5f5"></i>
          <div class="noti">1</div>
        </div>
        </div>
        <a href="#"><b> LOGIN </b></a>
        <p>|</p>
        <a href="#"><b> SIGN UP </b></a>
      </div>
    </header>

<!-- logo and header -->

    <div class="head">My Cart</div>
    <div class="line"></div>
<!-- head order -->
    <div class="main">
      <div class="main-left">

        <div class="box1">
          <div class="bin">
            <i class="fa-regular fa-trash-can" style="color: #ff007b"></i>
          </div>
          <div class="product1">
            <div class="icon">
              <i class="fa-regular fa-file-lines" style="color: #ff007b"></i>
            </div>
            <h2>Google Docs</h2>
            <h6>Used For business</h6>
          </div>
          <div class="description">
            <h3>Google Docs</h3>
            <div class="lv">
              <div class="dotbox">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
              </div>
              <select>
                <option>LV1-3</option>
                <option>LV2-3</option>
                <option>LV3-3</option>
              </select>
            </div>
            <p>THB 150</p>
          </div>
        </div>

        <div class="box2">
          <div class="bin">
            <i class="fa-regular fa-trash-can" style="color: #ff007b"></i>
          </div>
          <div class="product2">
            <div class="icon">
              <i class="fa-regular fa-file-powerpoint" style="color: #ff007b;"></i>
            </div>
            <h2>Google Slides</h2>
            <h6>Used For business</h6>
          </div>
          <div class="description">
            <h3>Google Slide</h3>
            <div class="lv">
              <div class="dotbox">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
              </div>
              <select>
                <option>LV1-3</option>
                <option>LV2-3</option>
                <option>LV3-3</option>
              </select>
            </div>
            <p>THB 150</p>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="info">Order Info</div>
        <div class="price">
          <p>Subtotal</p>
          <p>THB 300</p>
        </div>

        <div class="coupon">
          <div class="cp-icon">
            <i class="fa-solid fa-ticket" style="color: #ff007b"></i>
          </div>
          <input type="text" placeholder="Promotion code" />
          <button>APPLY</button>
        </div>

        <div class="line"></div>

        <div class="total">
          <p>Total payment</p>
          <h3>THB 300</h3>
        </div>

        <button class="checkout"><b> LOG IN TO CHECKOUT </b></button>
      </div>
    </div>
  </body>
</html>
